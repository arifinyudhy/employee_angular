<div class="row p-4">
  <div class="col-12">
    <div class="card">
      <div class="card-header color-dark fw-500">
        <span>Detail Employee</span>
      </div>
      <div class="card-body p-0">
        <div class="col-lg-6">
          <div class="detail-item">
            <span class="label">Name</span>
            <span class="value">{{
              employee?.firstName + " " + employee?.lastName
            }}</span>
          </div>
          <div class="detail-item">
            <span class="label">Email</span>
            <span class="value">{{ employee?.email }}</span>
          </div>
          <div class="detail-item">
            <span class="label">Birth Date</span>
            <span class="value">{{ employee?.birthDate }}</span>
          </div>
          <div class="detail-item">
            <span class="label">Basic Salary</span>
            <span class="value">{{ employee?.basicSalary }}</span>
          </div>
          <div class="detail-item">
            <span class="label">Status</span>
            <span class="value">{{ employee?.status }}</span>
          </div>
          <div class="detail-item">
            <span class="label">Group Department</span>
            <span class="value">{{ employee?.group }}</span>
          </div>
          <div class="detail-item">
            <span class="label">Description</span>
            <span class="value">{{ employee?.description }}</span>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-secondary" routerLink="">back</button>
        </div>
      </div>
    </div>
  </div>
</div>
